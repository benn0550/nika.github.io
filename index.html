<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Hii Nika Sayanggg ❤️</h2>
        <button class="btn" onclick="openNextPage()">Buka</button>
    </div>
    <script>
        function openNextPage() {
            window.location.href = "anniversary.html";
        }
    </script>
</body>
</html>
