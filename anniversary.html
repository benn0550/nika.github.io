<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nika</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .big-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .photo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .question {
            margin-top: 20px;
            font-size: 20px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 20px;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc0000;
        }
        .btn-no {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-box">
            <h1>Dear, Nika Sayang! ‚ù§Ô∏è</h1>
            <p>Terima kasih telah menjadi bagian dari hidupku. Lopyuu Nika üíï</p>
            <p>You are the dream my heart still keeps, a love i‚Äôll hold till my last sleep</p> 
        </div>
        <div class="photo-grid">
            <div class="photo"><img src="2.jpeg" alt="Foto 1"></div>
            <div class="photo"><img src="4.jpeg" alt="Foto 2"></div>
            <div class="photo"><img src="1.jpeg" alt="Foto 3"></div>
            <div class="photo"><img src="3.jpeg" alt="Foto 4"></div>
        </div>
        <audio id="background-music" loop>
            <source src="music.mp3" type="audio/mpeg">
            Browser kamu tidak mendukung elemen audio.
        </audio>
        
        <button onclick="playMusic()">Play Music</button>
        
        <script>
            function playMusic() {
                const music = document.getElementById("background-music");
                music.play();
            }
        </script>
        
        <div class="question">Do you love Ben too???</div>
        <div class="buttons">
            <a href="yes.html">
                <button class="btn">Ya</button>
            </a>
            <button class="btn btn-no" onmouseover="moveButton(this)">Tidak</button>
        </div>
    </div>
    <script>
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
